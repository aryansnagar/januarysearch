<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>New Tab</title>
</head>

<body>

    <header>
        <nav>
            <p id="header-date">Date</p>
        </nav>
        <nav>
            <a href="januarysearch.vercel.app/about">About</a>
            <a href="januarysearch.vercel.app/privacy">Privacy</a>
            <a href="januarysearch.vercel.app/support">Support</a>
            <a href="januarysearch.vercel.app/community">Community</a>
            <a href="januarysearch.vercel.app/donate">Donate</a>
        </nav>
    </header>

    <div id="container">

        <!-- heading -->
        <h1 id="container-heading">January</h1>

        <!-- searchbar -->
        <div id="searchbar-wrapper">
            <span class="material-symbols-outlined">search</span>
            <input id="searchbar" type="search" placeholder="Search">
        </div>

        <!-- todolist -->
        <div id="todo-list-section">
            <ul id="todo-list">
                <li id="todo-list-item"></li>
            </ul>
            <input id="todo-list-input" type="text" placeholder="New Task" name="task">
            <p>Single click to mark done and double click to delete.</p>
        </div>

    </div>



</body>
</html>
